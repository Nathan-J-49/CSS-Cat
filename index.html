<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>CSS Cat</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="main">
		<div id="catroom">
			<div id="left-ear" class="ear"></div>
			<div id="right-ear" class="ear"></div>

			<div id="head">
				<div id="left-eye" class="eye"></div>
				<div id="right-eye" class="eye"></div>
				<div id="nose"></div>
				
				<div id="mouth">
					<div id="tongue"></div>
					<div id="line"></div>
					<div id="curve-left" class="mouth-curve"></div>
					<div id="curve-right" class="mouth-curve"></div>
				</div>
			</div>
		</div>
	</body>
</html>
